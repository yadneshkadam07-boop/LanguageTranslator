<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Language Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050a14;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Custom styles for a sleeker UI */
        .glass-panel {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        textarea, select {
            background-color: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        textarea:focus, select:focus {
            outline: none;
            border: 1px solid #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4);
        }
        .translate-btn {
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            transition: all 0.3s ease;
        }
        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);
        }
        .icon-btn {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s;
        }
        .icon-btn:hover {
            background-color: rgba(55, 65, 81, 0.9);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <!-- 3D Background Canvas -->
    <div id="canvas-container"></div>

    <!-- 2D UI Overlay -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-panel p-6 md:p-8 w-full max-w-2xl space-y-6">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-white">My Translator</h1>
                <p class="text-sky-300">Translate text across languages in Interactive way.</p>
            </div>

            <!-- Language Selection -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <select id="source-lang" class="w-full p-3 rounded-lg text-white appearance-none">
                    <!-- Options populated by JS -->
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
                <select id="target-lang" class="w-full p-3 rounded-lg text-white appearance-none">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <!-- Text Areas -->
            <div class="grid grid-cols-1 gap-4">
                <textarea id="source-text" class="w-full h-32 p-3 rounded-lg text-white resize-none" placeholder="Enter text to translate..."></textarea>
                <div class="relative">
                    <p id="target-text" class="w-full h-32 p-3 rounded-lg bg-gray-800/50 text-gray-300 whitespace-pre-wrap overflow-y-auto">Translation will appear here...</p>
                    <div class="absolute top-2 right-2 flex space-x-2">
                         <button id="copy-btn" title="Copy to Clipboard" class="icon-btn p-2 rounded-full text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </button>
                        <button id="speak-btn" title="Read Aloud" class="icon-btn p-2 rounded-full text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Translate Button -->
            <button id="translate-btn" class="w-full p-4 rounded-lg text-white font-bold text-lg translate-btn">Translate</button>
        </div>
    </div>

    <!-- Three.js and modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 3D Scene Setup ---
        let scene, camera, renderer;
        let sourceSphere, targetSphere;
        let particles, particleGeometry;
        let isAnimatingParticles = false;
        let animationProgress = 0;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0x6366f1, 2, 100);
            pointLight.position.set(-5, 3, 5);
            scene.add(pointLight);
            const pointLight2 = new THREE.PointLight(0x38bdf8, 2, 100);
            pointLight2.position.set(5, -3, 5);
            scene.add(pointLight2);

            // Source and Target Spheres (Orbs)
            const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const sourceMaterial = new THREE.MeshStandardMaterial({
                color: 0x38bdf8,
                emissive: 0x38bdf8,
                emissiveIntensity: 0.3,
                metalness: 0.6,
                roughness: 0.3
            });
            sourceSphere = new THREE.Mesh(sphereGeometry, sourceMaterial);
            sourceSphere.position.x = -5;
            scene.add(sourceSphere);

            const targetMaterial = new THREE.MeshStandardMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.3,
                metalness: 0.6,
                roughness: 0.3
            });
            targetSphere = new THREE.Mesh(sphereGeometry, targetMaterial);
            targetSphere.position.x = 5;
            scene.add(targetSphere);

            // Particle System for animation
            const particleCount = 500;
            particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 0.5;
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.7
            });
            particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.position.copy(sourceSphere.position);
            particles.visible = false;
            scene.add(particles);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Sphere animation
            sourceSphere.rotation.y += 0.003;
            targetSphere.rotation.y -= 0.003;

            // Particle animation
            if (isAnimatingParticles) {
                if (!particles.visible) particles.visible = true;
                
                animationProgress += 0.015; // Speed of particles
                particles.position.lerpVectors(sourceSphere.position, targetSphere.position, animationProgress);

                const positions = particleGeometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                     positions[i+1] += (Math.random() - 0.5) * 0.01; // Wiggle
                }
                particleGeometry.attributes.position.needsUpdate = true;


                if (animationProgress >= 1) {
                    isAnimatingParticles = false;
                    animationProgress = 0;
                    particles.visible = false;
                    particles.position.copy(sourceSphere.position);
                }
            }

            renderer.render(scene, camera);
        }
        
        function startTranslationAnimation() {
            isAnimatingParticles = true;
            animationProgress = 0;
            particles.position.copy(sourceSphere.position);
        }

        // --- UI & Translation Logic ---
        const languages = {
            "en": "English", "es": "Spanish", "fr": "French", "de": "German", "it": "Italian",
            "pt": "Portuguese", "ru": "Russian", "ja": "Japanese", "ko": "Korean", "zh-CN": "Chinese (Simplified)",
            "hi": "Hindi", "ar": "Arabic"
        };
        
        const sourceLangSelect = document.getElementById('source-lang');
        const targetLangSelect = document.getElementById('target-lang');
        const sourceTextElem = document.getElementById('source-text');
        const targetTextElem = document.getElementById('target-text');
        const translateBtn = document.getElementById('translate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const speakBtn = document.getElementById('speak-btn');

        function populateLanguages() {
            for (const [code, name] of Object.entries(languages)) {
                sourceLangSelect.innerHTML += `<option value="${code}">${name}</option>`;
                targetLangSelect.innerHTML += `<option value="${code}">${name}</option>`;
            }
            sourceLangSelect.value = 'en'; // Default to English
            targetLangSelect.value = 'es'; // Default to Spanish
        }

        async function translateText() {
            const sourceLang = sourceLangSelect.value;
            const targetLang = targetLangSelect.value;
            const textToTranslate = sourceTextElem.value.trim();

            if (!textToTranslate) return;

            targetTextElem.textContent = 'Translating...';
            translateBtn.disabled = true;
            translateBtn.textContent = '...';

            // Start the 3D animation
            startTranslationAnimation();

            // Using a free, no-key-required API for this demo
            const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToTranslate)}&langpair=${sourceLang}|${targetLang}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.responseStatus === 200) {
                    targetTextElem.textContent = data.responseData.translatedText;
                } else {
                    targetTextElem.textContent = 'Error: Could not translate text.';
                }
            } catch (error) {
                console.error("Translation API error:", error);
                targetTextElem.textContent = 'Error: Could not connect to translation service.';
            } finally {
                 translateBtn.disabled = false;
                 translateBtn.textContent = 'Translate';
            }
        }

        function copyToClipboard() {
            const text = targetTextElem.textContent;
            if (text && text !== 'Translation will appear here...' && text !== 'Translating...') {
                navigator.clipboard.writeText(text).then(() => {
                    const originalTitle = copyBtn.title;
                    copyBtn.title = "Copied!";
                    setTimeout(() => { copyBtn.title = originalTitle }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        }
        
        function speakText() {
             const text = targetTextElem.textContent;
             const lang = targetLangSelect.value;
             if (text && text !== 'Translation will appear here...' && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                window.speechSynthesis.speak(utterance);
             } else {
                alert("Sorry, your browser doesn't support text-to-speech.");
             }
        }

        // Initialize everything
        translateBtn.addEventListener('click', translateText);
        copyBtn.addEventListener('click', copyToClipboard);
        speakBtn.addEventListener('click', speakText);
        
        populateLanguages();
        init3D();
    </script>
</body>
</html>
